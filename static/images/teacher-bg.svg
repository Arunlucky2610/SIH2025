<svg width="100" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Teacher background -->
  <defs>
    <linearGradient id="teacherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(245,158,11,0.05);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(217,119,6,0.05);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100" height="60" fill="url(#teacherGrad)"/>
  
  <!-- Teaching elements -->
  <g fill="rgba(245, 158, 11, 0.1)" stroke="rgba(245, 158, 11, 0.15)" stroke-width="0.5">
    <!-- Blackboard -->
    <rect x="50" y="15" width="35" height="20" rx="2" fill="rgba(34, 34, 34, 0.1)"/>
    <rect x="52" y="17" width="31" height="16" rx="1" fill="rgba(34, 34, 34, 0.05)"/>
    
    <!-- Mathematical symbols on board -->
    <text x="60" y="26" font-family="Arial" font-size="6" fill="rgba(245, 158, 11, 0.3)">2+2=4</text>
    <text x="60" y="32" font-family="Arial" font-size="6" fill="rgba(245, 158, 11, 0.3)">ABC</text>
    
    <!-- Apple on desk -->
    <circle cx="25" cy="40" r="4" fill="rgba(239, 68, 68, 0.2)"/>
    <path d="M23,35 Q25,33 27,35" stroke="rgba(34, 197, 94, 0.3)" stroke-width="1" fill="none"/>
    
    <!-- Pointer/ruler -->
    <rect x="35" y="25" width="1" height="15" fill="rgba(245, 158, 11, 0.3)"/>
    
    <!-- Book -->
    <rect x="15" y="35" width="8" height="12" rx="1"/>
    <rect x="16" y="37" width="6" height="1" fill="rgba(245, 158, 11, 0.3)"/>
    <rect x="16" y="39" width="4" height="0.5" fill="rgba(245, 158, 11, 0.3)"/>
  </g>
</svg>