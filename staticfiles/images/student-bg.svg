<svg width="100" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Student background -->
  <defs>
    <linearGradient id="studentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(79,70,229,0.05);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(124,58,237,0.05);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100" height="60" fill="url(#studentGrad)"/>
  
  <!-- Books and study elements -->
  <g fill="rgba(79, 70, 229, 0.1)" stroke="rgba(79, 70, 229, 0.15)" stroke-width="0.5">
    <!-- Stack of books -->
    <rect x="15" y="35" width="12" height="2" rx="1"/>
    <rect x="16" y="32" width="10" height="2" rx="1"/>
    <rect x="17" y="29" width="8" height="2" rx="1"/>
    
    <!-- Graduation cap -->
    <polygon points="70,25 80,23 90,25 90,28 80,30 70,28"/>
    <rect x="78" y="23" width="2" height="8"/>
    
    <!-- Stars for achievement -->
    <polygon points="25,15 26,18 29,18 27,20 28,23 25,21 22,23 23,20 21,18 24,18"/>
    <polygon points="85,40 86,42 88,42 87,43 87,45 85,44 83,45 84,43 82,42 84,42"/>
  </g>
</svg>